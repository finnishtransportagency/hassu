enum Status {
  EI_JULKAISTU
  ALOITUSKUULUTUS
  SUUNNITTELU
  NAHTAVILLAOLO
  HYVAKSYMISPAATOS
  LAINVOIMA
  ARKISTOITU
}

type Suunnitelma {
  id: String!
  name: String!
  location: String
  type: String
  contact: String
  status: Status
  description: String
  longDescription: String
}

type User {
  uid: String
  vaylaUser: Boolean
  suomiFiUser: Boolean
  firstName: String!
  lastName: String!
}

input CreateSuunnitelmaInput {
  name: String!
  location: String
  type: String
  contact: String
}

input UpdateSuunnitelmaInput {
  id: String!
  name: String!
  location: String
  type: String
  contact: String
  description: String
  longDescription: String
}

type Query {
  getCurrentUser: User
  listSuunnitelmat: [Suunnitelma]
  getSuunnitelmaById(suunnitelmaId: String!): Suunnitelma
}

type Mutation {
  createSuunnitelma(suunnitelma: CreateSuunnitelmaInput!): Suunnitelma
  updateSuunnitelma(suunnitelma: UpdateSuunnitelmaInput!): Suunnitelma
}
