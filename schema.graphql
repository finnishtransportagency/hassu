enum Status {
  EI_JULKAISTU
  ALOITUSKUULUTUS
  SUUNNITTELU
  NAHTAVILLAOLO
  HYVAKSYMISPAATOS
  LAINVOIMA
  ARKISTOITU
}

type Suunnitelma {
  id: String!
  name: String!
  location: String
  type: String
  contact: String
  status: Status
  description: String
  longDescription: String
}

type VelhoHakuTulos {
  oid: String!
  caseNumber: String
  name: String
  type: String
}

type Kayttaja {
  uid: String
  vaylaKayttaja: Boolean
  suomiFiKayttaja: Boolean
  etuNimi: String!
  sukuNimi: String!
  roolit: [String]
}

input CreateSuunnitelmaInput {
  name: String!
  location: String
  type: String
  contact: String
}

input UpdateSuunnitelmaInput {
  id: String!
  name: String!
  location: String
  type: String
  contact: String
  description: String
  longDescription: String
}

type Query {
  getCurrentUser: Kayttaja
  listAllUsers: [Kayttaja]
  listSuunnitelmat: [Suunnitelma]
  getSuunnitelmaById(suunnitelmaId: String!): Suunnitelma
  getVelhoSuunnitelmasByName(suunnitelmaName: String!, requireExactMatch: Boolean): [VelhoHakuTulos]
}

type Mutation {
  createSuunnitelma(suunnitelma: CreateSuunnitelmaInput!): Suunnitelma
  updateSuunnitelma(suunnitelma: UpdateSuunnitelmaInput!): Suunnitelma
}
