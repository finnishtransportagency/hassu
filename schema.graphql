enum Status {
  EI_JULKAISTU
  ALOITUSKUULUTUS
  SUUNNITTELU
  NAHTAVILLAOLO
  HYVAKSYMISPAATOS
  LAINVOIMA
  ARKISTOITU
}

# Deprecated: remove when not in use anymore
type Suunnitelma {
  id: String!
  name: String!
  location: String
  type: String
  contact: String
  status: Status
  description: String
  longDescription: String
}

type Projekti {
  oid: String!
  nimi: String
  vaylamuoto: [String]
  vaihe: String
  tila: String
  asianumero: String
  tyyppi: String
  status: Status
  organisaatio: String
  toteutusAjankohta: String
  vastuuhenkilo: String
  """
  false, jos projekti ladattiin Velhosta, mutta ei ole viel√§ tallennettu tietokantaan
  """
  tallennettu: Boolean!
}

type VelhoHakuTulos {
  oid: String!
  caseNumber: String
  name: String
  type: String
}

type Kayttaja {
  uid: String
  vaylaKayttaja: Boolean
  suomiFiKayttaja: Boolean
  etuNimi: String!
  sukuNimi: String!
  roolit: [String]
}

input CreateSuunnitelmaInput {
  name: String!
  location: String
  type: String
  contact: String
}

input UpdateSuunnitelmaInput {
  id: String!
  name: String!
  location: String
  type: String
  contact: String
  description: String
  longDescription: String
}

type Query {
  getCurrentUser: Kayttaja
  listAllUsers: [Kayttaja]
  listSuunnitelmat: [Suunnitelma]
  getSuunnitelmaById(suunnitelmaId: String!): Suunnitelma
  getVelhoSuunnitelmasByName(suunnitelmaName: String!, requireExactMatch: Boolean): [VelhoHakuTulos]

  lataaProjekti(oid: String!): Projekti
}

type Mutation {
  createSuunnitelma(suunnitelma: CreateSuunnitelmaInput!): Suunnitelma
  updateSuunnitelma(suunnitelma: UpdateSuunnitelmaInput!): Suunnitelma
}
