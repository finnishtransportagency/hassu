projects:
  Codegen Project:
    schemaPath: schema.graphql
    includes:
      - src/graphql/**/*.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName:  src/graphql/apiModel.ts
        docsFilePath: src/graphql
        region: eu-west-1
        frontend: javascript
        framework: react
        maxDepth: 2
extensions:
  amplify:
    version: 3
