version: 0.2
phases:
  install:
    runtime-versions:
      java: corretto11
      nodejs: 14
    commands:
      - aws ecr get-login-password --region eu-west-1 | docker login --username AWS --password-stdin 283563576583.dkr.ecr.eu-west-1.amazonaws.com
      - npm ci
      - npm run dockerized:generate
  build:
    commands:
      - npm run lint
      - npm run localstack
      - npm run test
      - npm run localstack:stop
      - npm run build
cache:
  paths:
    - "/root/.cache/**/*"
    - "/root/.npm/**/*"
    - "/root/.gradle/**/*"
reports:
  unit-tests:
    files: "**/*"
    base-directory: .report/unit
    discard-paths: true
  unit-test-coverage:
    files: ".report/coverage/clover.xml"
    file-format: CLOVERXML
    discard-paths: true
