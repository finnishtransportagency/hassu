version: 0.2

env:
  parameter-store:
    SKIP_VELHO_TESTS: /SkipVelhoTests
    ROCKET_CHAT_TOKEN: /RocketChatToken
    ROCKET_CHAT_USER_ID: /RocketChatUserId
  secrets-manager:
    GITHUB_TOKEN: github-token

phases:
  install:
    runtime-versions:
      java: corretto11
      nodejs: 14
    commands:
      - aws ecr get-login-password --region eu-west-1 | docker login --username AWS --password-stdin 283563576583.dkr.ecr.eu-west-1.amazonaws.com

      - nohup docker pull 283563576583.dkr.ecr.eu-west-1.amazonaws.com/hassu-buildimage:1.0.3 &
      - nohup docker pull 283563576583.dkr.ecr.eu-west-1.amazonaws.com/localstack:0.14.1 &

      - npm install -g npm@8.1.3
      - npm ci

      - touch .env.test
      - npm run generate
  build:
    commands:
      - npm run get-next-version
      - npm run lint
      - npm run localstack
      - npm run setupenvironment
      - npm run test
      - npm run localstack:stop &
      - npm run sonar
      - npm run deploy:database
      - npm run deploy:backend
      - npm run deploy:frontend
      - npm run release
      - aws codebuild start-build --project-name Hassu-e2etest-$ENVIRONMENT --source-version $CODEBUILD_SOURCE_VERSION
  post_build:
    on-failure: ABORT
    commands:
      - ./deployment/bin/reportBuildStatus.sh -t "$ROCKET_CHAT_TOKEN" -u "$ROCKET_CHAT_USER_ID" -r "$CODEBUILD_BUILD_SUCCEEDING" -m "$ENVIRONMENT build" -d "CodeBuild $CODEBUILD_BUILD_URL"
cache:
  paths:
    - "/root/.cache/**/*"
    - "/root/.npm/**/*"
    - "/root/.gradle/**/*"
    - "/root/.sonar"
