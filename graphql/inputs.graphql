input TallennaProjektiInput {
  oid: String!
  muistiinpano: String
  lisakuulutuskieli: String
  aloitusKuulutus: AloitusKuulutusInput
  suunnitteluSopimus: SuunnitteluSopimusInput
  kayttoOikeudet: [ProjektiKayttajaInput!]
}

input YhteystietoInput {
  id: String
  etunimi: String!
  sukunimi: String!
  organisaatio: String!
  puhelinnumero: String!
  sahkoposti: String!
}

input AloitusKuulutusInput {
  kuulutusPaiva: String
  siirtyySuunnitteluVaiheeseen: String
  hankkeenKuvaus: String
  hankkeenKuvausRuotsi: String
  hankkeenKuvausSaame: String
  elyKeskus: String
  esitettavatYhteystiedot: [YhteystietoInput]
}

input SuunnitteluSopimusInput {
  kunta: String!
  logo: String
  etunimi: String!
  sukunimi: String!
  puhelinnumero: String!
  email: String!
}

input ProjektiKayttajaInput {
  id: String
  rooli: ProjektiRooli!
  kayttajatunnus: String!
  puhelinnumero: String!
  esitetaanKuulutuksessa: Boolean
}

input ListaaKayttajatInput {
  kayttajatunnus: [String!]
  hakusana: String
}
