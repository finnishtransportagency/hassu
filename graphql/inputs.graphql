  vuorovaikutusTilaisuudet: [VuorovaikutusTilaisuusInput!]
  """
  yyyy-MM-dd tai testattaessa yyyy-MM-ddTHH:mm
  """
  vuorovaikutusJulkaisuPaiva: String
  """
  yyyy-MM-dd tai testattaessa yyyy-MM-ddTHH:mm
  """
  kysymyksetJaPalautteetViimeistaan: String
