  suunnitelmaluonnokset: [AineistoInput!]
}

input VuorovaikutusTilaisuusInput {
  tyyppi: VuorovaikutusTilaisuusTyyppi!
  nimi: String
  """
  yyyy-MM-dd
  """
  paivamaara: String!
  """
  HH:mm
  """
  alkamisAika: String!
  """
  HH:mm
  """
  paattymisAika: String!
