type Query {
  nykyinenKayttaja: NykyinenKayttaja
  listaaKayttajat(hakuehto: ListaaKayttajatInput!): [Kayttaja!]
  listaaProjektit: [Projekti!]
  lataaProjekti(oid: String!): Projekti
  listaaVelhoProjektit(nimi: String!, requireExactMatch: Boolean): [VelhoHakuTulos!]
  lataaKuulutusPDF(oid: String!, kuulutusTyyppi: KuulutusTyyppi!, muutokset: TallennaProjektiInput): PDF
  valmisteleTiedostonLataus(tiedostoNimi: String!): LatausTiedot
}

type Mutation {
  tallennaProjekti(projekti: TallennaProjektiInput!): String
}
