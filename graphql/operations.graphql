type Query {
  nykyinenKayttaja: NykyinenKayttaja
  listaaKayttajat(hakuehto: ListaaKayttajatInput!): [Kayttaja!]
  listaaProjektit: [Projekti!]
  lataaProjekti(oid: String!): IProjekti
  listaaVelhoProjektit(nimi: String!, requireExactMatch: Boolean): [VelhoHakuTulos!]
  esikatseleAsiakirjaPDF(
    oid: String!
    asiakirjaTyyppi: AsiakirjaTyyppi!
    kieli: Kieli
    muutokset: TallennaProjektiInput
  ): PDF
  valmisteleTiedostonLataus(tiedostoNimi: String!): LatausTiedot

  laskePaattymisPaiva(alkupaiva: String!, tyyppi: LaskuriTyyppi!): String
}

type Mutation {
  tallennaProjekti(projekti: TallennaProjektiInput!): String
  siirraTila(tilasiirtyma: TilaSiirtymaInput): String

  arkistoiProjekti(oid: String!): ArkistointiTunnus
}
